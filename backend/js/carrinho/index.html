<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input {
            width: 100%;
        }

        button {
            width: 100%;
        }

        img{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4 mt-4">Carrinho de compras</h1>
        <form action="" id="form-carrinho">
            <div class="row">

                <div class="mb-3 col-md-3">
                    <input type="text" name="codigo_produto" class="form-control" id="codigo-produto"
                        placeholder="Codigo do produto">
                </div>

                <div class="mb-3 col-md-3">
                    <input type="text" name="nome_produto" class="form-control" placeholder="Nome do produto">
                </div>

                <div class="mb-3 col-md-3">
                    <input type="text" name="qtd_produto" class="form-control" placeholder="Quantidade do produto">
                </div>

                <div class="mb-3 col-md-3">
                    <input type="text" name="preco_produto" class="form-control" placeholder="Preço do produto">
                </div>

            </div>
            <div>
                <button type="submit" class="btn btn-primary">Incluir</button>
            </div>
        </form>



        <div class="row">
            <div class="col-md-6">
                <div id="cupom"></div>
                <div id="produto">
                    <img src="" alt="" id="produto-imagem">
                </div>
                <div id="total-pagar"></div>
            </div>

            <div class="col-md-6">
                <h2>Lista de produtos</h2>

                <table class="table">
                    <thead>
                        <tr>
                            <td>Produto</td>
                            <td>Quantidade</td>
                            <td>Preço</td>
                            <td>Total</td>
                        </tr>
                    </thead>
                    <tbody id="total">

                    </tbody>
                </table>

              

            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
