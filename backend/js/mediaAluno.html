<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container mt-5">
        <div class="row text-center">
        <h1>Calculo de m√©dia do aluno</h1>
    </div>
    <form action="#" method="POST" id="form-aluno">
<div class="row">
        <div class="mb-3 col-md-6">
            <label class="form-label">Nome do aluno</label>
            <input type="text" class="form-control"  name="nomeAluno">
          </div>

          <div class="mb-3  col-md-6">
            <label class="form-label">Materia</label>
            <input type="text" class="form-control"  name="materia">
          </div>
          <div class="mb-3  col-md-3">
            <label class="form-label">Nota 1</label>
            <input type="text" class="form-control"  name="nota1">
          </div>
          <div class="mb-3 col-md-3">
            <label class="form-label">Nota 2</label>
            <input type="text" class="form-control"  name="nota2">
          </div>
          <div class="mb-3 col-md-3">
            <label class="form-label">Nota 3</label>
            <input type="text" class="form-control"  name="nota3">
          </div>
          <div class="mb-3 col-md-3">
            <label class="form-label">Nota 4</label>
            <input type="text" class="form-control"  name="nota4">
          </div>
       
          <div class="mb-3 col-md-12 text-center">
       <button class="btn btn-primary"> Incluir</button>
       
       <button id="gerar" class="btn btn-primary">Gerar media</button>
       </div>
       </div>  
    </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Mataria</th>
            <th scope="col">Media</th>
          </tr>
        </thead>
    <tbody id="media"></tbody>
    </table>
</div>
